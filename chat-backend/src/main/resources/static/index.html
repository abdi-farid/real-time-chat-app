<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Springboot WS Chat Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="bg-light">
<noscript>
    <div class="alert alert-danger text-center mt-3">
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </div>
</noscript>

<div id="username-page" class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="min-width: 400px;">
        <h1 class="title">Type your username to enter the Chatroom</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="mb-3">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Start Chatting</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Spring WebSocket Chat Demo - By Alibou</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/wbjs/sockjs.min.js"></script>
<script src="/wbjs/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
